<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FitMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/logo1.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

    <!-- jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="nav">
        <img src="images/logo/logo.png" alt="logo" class="logo">
        <div class="nav-right">
            <button class="default_btn">Admin</button>
            <button class="default_btn">Customer</button>
            <button class="default_btn" onclick="show_cart()">
                <svg width="30px" viewBox="-2.4 -2.4 28.80 28.80" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.096" />
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M14 2C14 1.44772 13.5523 1 13 1C12.4477 1 12 1.44772 12 2V8.58579L9.70711 6.29289C9.31658 5.90237 8.68342 5.90237 8.29289 6.29289C7.90237 6.68342 7.90237 7.31658 8.29289 7.70711L12.2929 11.7071C12.6834 12.0976 13.3166 12.0976 13.7071 11.7071L17.7071 7.70711C18.0976 7.31658 18.0976 6.68342 17.7071 6.29289C17.3166 5.90237 16.6834 5.90237 16.2929 6.29289L14 8.58579V2ZM1 3C1 2.44772 1.44772 2 2 2H2.47241C3.82526 2 5.01074 2.90547 5.3667 4.21065L5.78295 5.73688L7.7638 13H18.236L20.2152 5.73709C20.3604 5.20423 20.9101 4.88998 21.4429 5.03518C21.9758 5.18038 22.29 5.73006 22.1448 6.26291L20.1657 13.5258C19.9285 14.3962 19.1381 15 18.236 15H8V16C8 16.5523 8.44772 17 9 17H16.5H18C18.5523 17 19 17.4477 19 18C19 18.212 18.934 18.4086 18.8215 18.5704C18.9366 18.8578 19 19.1715 19 19.5C19 20.8807 17.8807 22 16.5 22C15.1193 22 14 20.8807 14 19.5C14 19.3288 14.0172 19.1616 14.05 19H10.95C10.9828 19.1616 11 19.3288 11 19.5C11 20.8807 9.88071 22 8.5 22C7.11929 22 6 20.8807 6 19.5C6 18.863 6.23824 18.2816 6.63048 17.8402C6.23533 17.3321 6 16.6935 6 16V14.1339L3.85342 6.26312L3.43717 4.73688C3.31852 4.30182 2.92336 4 2.47241 4H2C1.44772 4 1 3.55228 1 3ZM16 19.5C16 19.2239 16.2239 19 16.5 19C16.7761 19 17 19.2239 17 19.5C17 19.7761 16.7761 20 16.5 20C16.2239 20 16 19.7761 16 19.5ZM8 19.5C8 19.2239 8.22386 19 8.5 19C8.77614 19 9 19.2239 9 19.5C9 19.7761 8.77614 20 8.5 20C8.22386 20 8 19.7761 8 19.5Z"
                            fill="currentColor" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>
    <div id="main_div">
        <section class="top-content row">
            <div class="col-6 front-left">
                <span class="front-span">Premium <span class="front-span-highlight">quality</span><br /> Food for your
                    <span class="front-span-imgC"><img class="front-span-img" src="images/logo/banana.png" alt="banana"
                            srcset=""></span class="front-span-highlight"> healthy <br />
                    <span class="front-span-imgC"><img class="front-span-img" src="images/logo/apple.png" alt="banana"
                            srcset=""></span><span class="front-span-highlight"> & Daily Life </span></span>
            </div>
            <div class="col-6">
                <div class="front-right-container">
                    <div class="right-content">
                        <div class="front-img-card">
                            <img src="images/logo/front1.png" alt="Restaurants-special">
                        </div>
                        <div class="front-img-card">
                            <img src="images/logo/front2.png" alt="Restaurants-special">
                        </div>
                        <div class="front-img-card">
                            <img src="images/logo/front3.png" alt="Restaurants-special">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="show_spl">
            <div class="row show_container">
                <div class="col-6 row show_grid">
                    <span class="span_heading">Today Special</span>
                    <div id="today_spl" class="row"></div>
                </div>
                <div class="col-6 row show_grid">
                    <span class="span_heading">recommended Food Items</span>
                    <div id="res_recom" class="row"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="search_container">
                <label class="label_text">Search by Food</label>
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 20.3333H13.125L15.6862 17.7708L11.775 13.8583L13.5375 12.0958L17.45 16.0071L20 13.4583V20.3333ZM1.7625 20.3333L0 18.5708L15.675 2.88331L13.125 0.333313H20V7.20831L17.45 4.65831L1.76375 20.3333H1.7625ZM6.4625 8.55831L0 2.09581L1.7625 0.333313L8.2375 6.79581L6.4625 8.55706V8.55831Z"
                        fill="white" />
                </svg>
                <label for="food_search" class="label_input">
                    <input type="text" id="food_search" placeholder="Search by Food Name" oninput="search_dish()">
                </label>
                <!-- <button class="search_container_btn" onclick="search_dish()">Search Now</button> -->
            </div>
            <div class="mind_container">
                <span class="span_heading_1">What's on your mind?</span>
                <div id="mind_food"></div>
                <div class="search_res">
                    <span class="span_heading_1" id="search_span"></span>
                    <div class="show_res" id="show_res_id"></div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <img class="footer_img" src="images/logo/logo_white.png" alt="logo">
            <div class="footer_content">
                <span class="footer_span">About</span>
                <span class="footer_span">Delivery</span>
                <span class="footer_span">Help & Support</span>
                <span class="footer_span">T&C</span>
            </div>
            <span class="footer_span">Contact: +44 1234 567890</span>
        </footer>
    </div>
    <div id="checkout_div"></div>
    <div id="show_cart" class="show_cart_container"></div>
    <!-- custom js -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
